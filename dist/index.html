<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login-register-page</title>
  
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
<!-- <script src="validation.js" defer></script>-->
<!-- <script  src="./script.js"></script>-->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- jQuery Validation Plugin -->
<!-- <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script> -->
 <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

<!-- Your custom script -->
<script src="script.js"></script>



</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div ></div>
  <div class="card">
    <h1 class="title">Login</h1>
	<form id="loginForm">
      <div class="input-container">
    	<input type="text" name="username" id="username" placeholder=" "/>
    	<label for="username">Username</label>
    	<div class="bar"></div>
  	</div>
  	<div class="input-container">
    	<input type="password" name="password" id="password" placeholder=" "/>
    	<label for="password">Password</label>
    <div class="bar"></div>
  	</div>
       <div class="button-container">
        <button type="submit" id="submit-login"><span>Signin</span></button>
    </div>
    </form>
    <div class="new-account-container">
    	<p>Don't have an account? </p>
   
</div>
  </div>
  
  
  
  
  
  
  
  <div class="card alt">

    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
  <form id="registrationForm">
    
    
 <div class="input-group-container">
    <div class="input-group-left">
         <div class="input-container">
      <input type="text" name="firstname" class="firstname" id="firstname" placeholder=" "/>
      <label for="firstname">First Name</label>
      <!--   <div class="bar"></div>-->
    </div>

    <div class="input-container">
      <input type="text" name="lastname" id="lastname" class="lastname" placeholder=" "/>
      <label for="lastname">Last Name</label>
     <!--    <div class="bar"></div>-->
    </div>

    <div class="input-container">
      <input type="text" name="phone" id="phone" class="phone" placeholder=" "/>
      <label for="phone">Phone Number</label>
     <!--   <div class="bar"></div>-->
    </div>
        <!-- Address Container -->
               <div class="address-container">
    <!-- Initial Address Section -->
    <div class="address-section">
        <div class="input-container">
        
        <div><label>Nation</label></div><br></br>
         
            <select class="country-select"  name="country" placeholder=" ">
                <option value="" disabled selected>Select Country</option>
                <option value="USA">United States</option>
                <option value="IND">India</option>
                <option value="UK">United Kingdom</option>
                <option value="CAN">Canada</option>
                <option value="AUS">Australia</option>
            </select>
           
<!--             <div class="bar"></div> -->
        </div>
        <div class="input-container">
            <select class="state-select" placeholder=" " name= "state">
                <option value="" disabled selected>Select Country First</option>
            </select>
            <label>State</label>
            <!--   <div class="bar"></div>-->
        </div>
        <div class="input-container">
            <select class="district-select" placeholder=" " name="district">
                <option value="" disabled selected>Select State First</option>
            </select>
            <label>District</label>
          <!--    <div class="bar"></div> -->
        </div>
        <div class="input-container">
      <input type="text" name="pincode" id="pincode" placeholder=" " />
      <label for="pincode">Pincode</label>
      <!--   <div class="bar"></div> -->
    </div>
        
        
        
        <button type="button" class="remove-address-btn">Remove</button>
    </div>
</div>
<button type="button" class="add-address-btn">ADD</button>
</div>
        	 
        
        
    

    <div class="input-group-right">
    
    	<div class="input-container">
      <select id="user-role" name="role" placeholder=" ">
        		<option value="" disabled selected>Select Role</option>
        		<option value="Customer">Customer</option>
        		<option value="Admin">Admin</option>
        		<option value="Employee">Employee</option>
    		</select>
    			<label for="user-role">User Role</label>
		</div>
    
    
    
        <div class="input-container">
      <input type="email" name="email" id="email" placeholder=" " />
      <label for="email">Email</label>
        </div>

        <div class="input-container">
      <input type="text" name="username" id="register-username" placeholder=" " />
      <label for="register-username">Username</label>
        </div>

        <div class="input-container">
      <input type="password" name="password" id="register-password" placeholder=" "/>
      <label for="register-password">Password</label>
        </div>

         <div class="input-container">
      <input type="password" name="confirm_password" id="confirm-password" placeholder=" " />
      <label for="confirm-password">Repeat Password</label>
    </div>
    </div>
  </div>  
      <div class="button-container">
    <button type="submit"><span>Signup</span></button>
      </div>
	   
    </form>
  </div>
</div>

</body>
</html>
