<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link rel="stylesheet" href="../CSS/user_view_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <script src="../JavaScript/user_view_script.js" ></script>
  <script src="../JavaScript/dashboard_script.js" ></script>
  <!-- <link rel="stylesheet" href="../CSS/view_particular_user_style.css"> -->


  
  
</head>
<body>

 <!-- view_all_user.html -->
 <h2 class="text-center">User List</h2>

 <div style="overflow-x: auto; max-height: 70vh;">
   <table id="userTable" class="table table-bordered table-striped mt-3">
     <thead class="table-dark">
       <tr>
         <th>User ID</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Email</th>
         <th>Phone</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody id="userTableBody">
       <!-- Data will be filled by JS -->
     </tbody>
   </table>
 </div>

 <!-- User Detail Popup -->
<div id="userPopupOverlay" class="popup-overlay">
  <div class="user-popup-card">
    <span class="close-btn" id="closePopup">&times;</span>
    <h2>User Details</h2>
    <p><strong>User ID:</strong> <span id="popupUserId"></span></p>
    <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
    <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
    <p><strong>Email:</strong> <span id="popupEmail"></span></p>
    <p><strong>Phone:</strong> <span id="popupPhone"></span></p>
    <div id="addressListContainer">
      <p>Addresses</p>
    <div id="addressList"></div>
    </div>
  </div>
</div>




</body>
</html>
