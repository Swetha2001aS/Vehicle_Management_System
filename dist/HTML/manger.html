<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manger Dashboard</title>
  <link rel="icon" href="path/to/favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome (latest version, no conflict) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/customer_styles.css" />
  <link rel="stylesheet" href="../CSS/manger_styles.css" />



  <!-- jQuery (optional if you're using it) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS with Popper included -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="../JavaScript/customer_script.js" defer></script>
</head>
<body>

    <div class="dashboard-body">
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>


        <!-- <section class="home-section" id="homeSection">
          <div class="button-container">
            <button class="action-btn" onclick="handleEnquiryClick()">
              <i class="fas fa-envelope"></i> BOOKING CONFIRM
            </button>
          </div>
        </section>
         -->
          
      
      <!-- Main Content Area -->
    <div class="dashboard-content">
      <div id="enquiries" class="page-section active">
        <h2>Booking list</h2>
        <div class="table-wrapper">
          <table id="enquiryTable">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Brand Name</th>
                <th>Model</th>
                <th>Enquire Date</th>
                <th>Last Action</th>
              </tr>
            </thead>
            <tbody id="enquiryTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>


    <!--   Popup Modal    -->

    <div id="popupForm" style="display:none; position:fixed; top:30%; left:40%; background:white; border:1px solid #ccc; padding:20px; z-index:1000;">
      <h4>Confirm Booking</h4>
      <label>Estimated Date: <input type="date" id="estimateDate" required /></label><br><br>
      <label>Payment Status: 
          <select id="paymentStatus">
              <option value="Pending">Pending</option>
              <option value="Paid">Paid</option>
          </select>
      </label><br><br>
      <label>Amount: <input type="text" id="amount" readonly /></label><br><br>
      <button id="submitBooking">Submit</button>
      <button onclick="$('#popupForm').hide()">Cancel</button>
  </div>
  










<!-- Profile Section -->
<section>
    <div id="userDetails">
      <div id="profileSection">
          <div class="profile-card">
            <h2>User Profile</h2>
            <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
            <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
            <!-- <p><strong>Address:</strong> <span id="profileUserAddress"></span></p> -->
            <div id="profileUserAddress"></div>
          </div>
        </div>
    
      
    </div>
    
    </section>
        


  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Vehicle Service System | All Rights Reserved</p>
  </footer>



    <script src="../JavaScript/customer_script.js"></script>
    <script src="../JavaScript/manger_script.js"></script>

  </body>
</html>
