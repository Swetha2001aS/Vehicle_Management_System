<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="icon" href="path/to/favicon.ico" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <link rel="stylesheet" href="../CSS/customer_styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="dashboard-body">
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>
    
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>
    
        <!-- Main Content -->
        <div class="content">
          <!-- Sections -->
          <div id="mainContent" class="home-section">
            <!-- Dynamic content will be loaded here -->
          </div>
    
          <!-- Profile Section -->
<!-- Profile Section -->
<div id="profileSection" style="display: none;">
    <h2>Profile</h2>
    <div>
        <img id="profileImage" src="#" alt="Profile Image" style="display:none; width: 150px; height: 150px;"/>
        <i id="userIcon" class="fa fa-user-circle" style="font-size: 150px;"></i> <!-- Default icon -->
    </div>
    <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
    <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
    <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    
</div>
    
          <!-- Vehicle View Container -->
          <div id="vehicleViewContainer">
            <!-- Vehicle list will be loaded here -->
          </div>
    
          <!-- About Section -->
          <div class="about-section" style="display: none;">
            <h2>About</h2>
            <p>Information about the application.</p>
          </div>
        </div>
      </div>
    <script src="../JavaScript/customer_script.js"></script>
  </body>
</html>
