<body>

 


    <div class="dashboard-body">

        <div id="navbar-placeholder"></div>
    

        <div class="banner-section" id="banner">
          <div class="banner-overlay">
            <h1 class="banner-title">Drive Your Dreams Today</h1>
            <p class="banner-subtitle">Discover, Choose, and Ride with Ease</p>
            
          </div>
        </div>
      



        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>



      



    
        <!-- Main Content -->
        <div class="content">
          <!-- Sections -->
          <div id="mainContent" class="home-section">
            <!-- Dynamic content will be loaded here -->
          </div>
    
          <!-- Profile Section -->
<!-- Profile Section -->
 <section>
<div id="userDetails">
  <div id="profileSection">
      <div class="profile-card">
        <h2>User Profile</h2>
        <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
        <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
        <p><strong>Email:</strong> <span id="profileEmail"></span></p>
        <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
        <!-- <p><strong>Address:</strong> <span id="profileUserAddress"></span></p> -->
        <div id="profileUserAddress"></div>
      </div>
    </div>

  
</div>

</section>
    
          <!-- Vehicle View Container -->

          </div>

        </div>
      </div>
