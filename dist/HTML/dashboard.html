<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="../CSS/dashboad_style.css">

//<script src="../JavaScript/script.js" ></script>
<script src="../JavaScript/dashboard_script.js" ></script>


  </head>
<body>
  <div class="dashboard-body">
         <div class="dashboard-body">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <a href="#" id="homeLink" class="nav-link nav-item mb-3"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="#" id="profileLink" class="nav-link nav-item mb-3"><i class="fas fa-user"></i> <span>Profile</span></a>
            <a href="#" class="nav-link nav-item mb-3"><i class="fas fa-info-circle"></i> <span>About</span></a>
            <a href="#" class="nav-link nav-item mb-3"><i class="fas fa-envelope"></i> <span>Contact</span></a>
            <a href="#" class="nav-link nav-item mb-3"><i class="fas fa-cog"></i> <span>Settings</span></a>
        </div>

       
    <!-- Main Content -->
    <div class="content">
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid justify-content-end">
            <div class="navbar-text me-3" id="welcomeUser">Welcome, User</div>
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user-circle fa-2x"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Upload Image</a></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
    <!-- home page section -->
        <div class="main-content" id="mainContent">

        <section class="home-section">
            <h2 class="text-center mb-4">Dashboard Actions</h2>
            <div class="button-group">
              <button class="btn action-btn" >
                <i class="fas fa-users"></i> View User List
              </button>
              <button class="btn action-btn">
                <i class="fas fa-car"></i> Add Vehicles
              </button>
            </div>
          </section>
          </div>
    <!-- profile section -->
          <section>
            
            <div id="userDetails">
              <div id="profileSection">
                  <div class="profile-card">
                    <h2>User Profile</h2>
                    <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
                    <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
                    <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                    <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
                    <!-- <p><strong>Address:</strong> <span id="profileUserAddress"></span></p> -->
                    <div id="profileUserAddress"></div>
                  </div>
                </div>

              
            </div>
          </div>
        </section>





      </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById('sidebar');
        sidebar.addEventListener('mouseenter', () => sidebar.classList.add('expanded'));
        sidebar.addEventListener('mouseleave', () => sidebar.classList.remove('expanded'));
    });
    </script>
</body>
</html>
