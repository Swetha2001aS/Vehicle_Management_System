<section class="home-section">

<div class="dashboard-container" id="mainContent">

    <button class="btn action-btn" >
      <i class="fas fa-users"></i> View User List
    </button>
    <button class="btn action-btn">

    </button>
    <button class="btn action-btn">

    </div>

 <div class="row">

    });
