<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C R E Dashboard</title>
  <link rel="icon" href="path/to/favicon.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome (latest version, no conflict) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../CSS/customer_styles.css" />
  <link rel="stylesheet" href="../CSS/cre_styles.css" />



  <!-- jQuery (optional if you're using it) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS with Popper included -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="../JavaScript/customer_script.js" defer></script>
</head>
<body>

    <div class="dashboard-body">
        <!-- Navbar -->
        <div id="navbar-placeholder"></div>
        <!-- Sidebar -->
        <div id="sidebar-placeholder"></div>

        <section class="home-section" id="homeSection">
          <div class="button-group">
            <button class="action-btn" onclick="handleEnquiryClick()">
              <i class="fas fa-envelope"></i> Enquiries
            </button>
            <button class="action-btn2" onclick="handleViewBookingsClick()">
              <i class="fas fa-car"></i> View Bookings
            </button>
          </div>
        </section>
        









<!-- Profile Section -->
<section>
    <div id="userDetails">
      <div id="profileSection">
          <div class="profile-card">
            <h2>User Profile</h2>
            <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
            <p><strong>First Name:</strong> <span id="profileFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="profileLastName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Phone Number:</strong> <span id="profilePhone"></span></p>
            <!-- <p><strong>Address:</strong> <span id="profileUserAddress"></span></p> -->
            <div id="profileUserAddress"></div>
          </div>
        </div>
    
      
    </div>
    
    </section>
        


  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Vehicle Service System | All Rights Reserved</p>
  </footer>



    <script src="../JavaScript/customer_script.js"></script>
    <script src="../JavaScript/cre_script.js"></script>

    <script>
        $(document).ready(function() {
    // Make sure sidebar content is loaded first
    $("#sidebar-placeholder").load("sidebar.html"); // Adjust path as necessary

    // Ensure event handlers are set up after content is loaded


    $("#profileLink").on("click", function(e) {
        e.preventDefault();
        $(".nav-link").removeClass("active");
        $(this).addClass("active");
        $("#profileSection").show().load(".profile.html");
        $("#mainContent, #vehicleViewContainer, .about-section,#banner,#homeSection").hide();
    });

    // Enquiry button click handler
    $(".enquiry-btn").on("click", function() {
        handleEnquiryClick("hiiii");
    });
});

    </script>







  </body>
</html>
