<div class="add-vehicle-container">
    <h2 class="form-title">Add New Vehicle</h2>
    <form id="vehicleForm" enctype="multipart/form-data">
      <div class="form-grid">
        <div class="form-group">
          <input type="text" name="brand" placeholder="Brand" />
        </div>
        <div class="form-group">
          <input type="text" name="model" placeholder="Model" />
        </div>
        <div class="form-group">
          <input type="number" name="price" placeholder="Price (â‚¹)" />
        </div>
        <div class="form-group">
          <input type="text" name="fuelType" placeholder="Fuel Type" />
        </div>
        <div class="form-group">
          <input type="text" name="transmissionType" placeholder="Transmission Type" />
        </div>
        <div class="form-group">
          <input type="text" name="dealership" placeholder="Dealership" />
        </div>
        <div class="form-group">
          <input type="text" name="city" placeholder="City" />
        </div>
        <div class="form-group">
          <textarea name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group file-group full-width">
          <label>Select Vehicle Image</label>
          <input type="file" name="image" accept="image/*" />
        </div>
      </div>
      <button type="submit" class="submit-btn">Add Vehicle</button>
    </form>
  </div>
  
  
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
 <link rel="stylesheet" href="../CSS/add_vehicle_style.css" />   
 <script src="../JavaScript/add_vehicle_script.js"></script>
