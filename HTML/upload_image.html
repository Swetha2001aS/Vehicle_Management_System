<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../CSS/upload_image_style.css">
    <script src="../JavaScript/dashboard_script.js" ></script>
    <script src="../JavaScript/upload_image_script.js" ></script>


</head>
<body>

    <div id="mainContent"></div>
    <button class="back-btn" id="backBtn">&times;</button>

    <div class="upload-container">

        <h2 class="heading">Choose a Folder</h2>
        
        <div class="upload-area">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="file-label">Choose Image</label>
            
            <div id="imagePreview" class="image-preview">
                <!-- Preview of uploaded image will appear here -->
            </div>
        </div>

        <button class="btn" id="uploadBtn">Save</button>
    </div>

</body>
</html>
